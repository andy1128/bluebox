{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'users/reg_style.css' %}">
    <title>Register</title>
  </head>
<body class="body_class">
      <div class="container mr-5" >
          <div class="row justify-content-center">
              <div  class="col-6 mt-1" >
                <h1 class="mt-5 ml-4">Register</h1>
                <hr id="id_line" class="ml-1" width="180px" margin-left="10px"/>
                {% load crispy_forms_tags %}
                {% block content %}
                <form class="form_class mr-5" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark login_style mt-2">Login</button>
                </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
